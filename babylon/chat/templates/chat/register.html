{% extends "chat/base.html" %}

{% block title %}Registro - Babylon Chat{% endblock %}

{% block content %}
<h2>Registro</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
<p class="mt-3">
    Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.
</p>
{% endblock %}
